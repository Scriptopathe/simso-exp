{% extends "index.html" %}

{% block content %}

{% load staticfiles %}
<script src="{% static 'lib/ace/ace.js' %}" type="text/javascript" charset="utf-8"></script>

<div class="well">
    <h4>Displaying test set {{testset.name}}</h4>
    <br />
</div>

<div class="well">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Testset name : </label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input readonly class="form-control" type="text"  value="{{testset.name}}"></input>
                </div>
            </div>            
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-4">Testset categories : </label>
            <div class="col-sm-4">
                <input readonly class="form-control" type="text" value="{{categories}}"></input>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-4">Testset description : </label>
            <div class="col-sm-4" style="padding-top: 6px">
                {% autoescape on %}
                {{ testset.description|linebreaksbr }}
                {% endautoescape %}
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <a  
                    href="{% url 'simsoexp.views.download_testset' testset.id %}"
                    class="form-control btn btn-default">
                    <span class="glyphicon glyphicon-download"></span> 
                    Download
                </a>
            </div>
        </div>
        
        

    </div>
    <script>

    </script>
</div>

{% endblock %}
